name: Build

on:
  pull_request:

jobs:
  release:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2
      with:
          fetch-depth: 0 

    - name: Build docker image on PR
      uses: docker/build-push-action@v2.3.0
      with:
        repository: maruina/docker-grpc-health-probe
        push: false
